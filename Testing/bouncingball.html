<!DOCTYPE HTML>
<html>
  <head>
    <style>
      canvas {
        background-color: #ccc;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  	<title>
  		Testing
  	</title>
  </head>

  <body>
  		<canvas>
  		</canvas>
  		<script>
  			var canvas = document.querySelector("canvas");

        const width = window.innerWidth;
        const height = window.innerHeight;



  			canvas.width = width;
  			canvas.height = height;

        console.log(canvas.width + " " + canvas.height)

  			var l = canvas.getContext('2d');

  			// x and y are the co-ordinates of the circle

  			// vx and vy are the respective speeds

  			var x = Math.floor(Math.random() * width);
  			var y = Math.floor(Math.random() * height);
  			var vx = Math.floor(Math.random() * 10);
  			var vy = Math.floor(Math.random() * 10);
  			var radius = 20;

  			move();

  			// This function will do the animation
  			function move() {
  				requestAnimationFrame(move);

  				// It clears the specified pixels within
  				// the given rectangle
  				//l.clearRect(0, 0, width, height);

          l.beginPath();
          l.rect(0, 0, width, height);
          l.fillStyle = "#9cf0ad";
          l.fill();

  				// Creating a circle
  				l.beginPath();
  				l.strokeStyle = "black";
  				l.arc(x, y, radius, 0, Math.PI * 2, false);
  				l.stroke();

  				// Conditions sso that the ball bounces
  				// from the edges
  				if (radius + x > width)
  					vx = 0 - vx;

  				if (x - radius < 0)
  					vx = 0 - vx;

  				if (y + radius > height)
  					vy = 0 - vy;

  				if (y - radius < 0)
  					vy = 0 - vy;

  				x = x + vx;
  				y = y + vy;

  			}
  		</script>

  </body>
</html>
