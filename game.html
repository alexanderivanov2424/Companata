<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
  </head>

  <body></body>
    <button id="join">This is the Game</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on('state update', function(counter) {
        console.log('recieved update' + counter);
        button.textContent = counter;
      });

      socket.on('switch to', function(url) {
        window.location.replace(url);
      });

    </script>
  </body>
</html>
